
<div style="text-align: center">
<br />


<h2>Welcome {{username}}</h2>
<br />

    <nav >
     <button style="font-size:1.2em;"> <a routerLink="/dashboard" routerLinkActive="active">Assign a Task</a></button>
      <button style="font-size:1.2em;"> <a routerLink="/users" >View Tasks</a> </button>
    </nav>
<br />
<br />

<label>Task Name : </label><input #taskName /> <br /><br />

<label>Assign Task to :</label>
<select #selectedUid>
    <option *ngFor="let object of userlist">{{object.id}}</option>
<!--{{user.tasks}} works-->
</select><br /><br />
<label>Reminder Time</label> <input type="datetime-local" #time/>
<br /><br />
    <button (click)="addtask(taskName.value, selectedUid.value); taskName.value=''; selectedUid.value=''">Submit</button>
</div>

<div *ngIf="assignMsg">
    <h2>Successfully Assigned!</h2>
</div>

<br />
<hr />
